version: '3.9'
services:
  css-mysql:
      image: pablogames/css-mysql:firstimagepush
      ports:
        - 3307:3306
      networks:
        - css-network
      healthcheck:
        test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
        timeout: 20s
        retries: 10

  css-app:
      image: pablogames/customer-subscription-service
      depends_on:
        css-mysql:
          condition: service_healthy
      networks:
        - css-network
networks:
      css-network:
          driver: bridge

